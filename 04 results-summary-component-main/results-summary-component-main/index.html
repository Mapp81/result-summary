<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./design/Css/style.css">
    <title>Result and Summary</title>


  </head>
  <body>
    <main role="main">
    <div role="contentinfo" class="container">
      <div class="item1">
        <div>
          <h2>Your Result</h2>
          <div class="circulo">
          <div class="numero1"><b>76</b></div>
          <div class="numero2">of 100</div>
          </div>
        </div>
        <div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="item2">
        <div role="contentinfo" class="contentinfo"><b>
          <div class="Summary">
            <h2>Summary</h2>
          </div>
          <div class="span1">
            <span>
              <span><img src="./assets/images/icon-reaction.svg" alt=""></span>
              <span>Reaction</span>
            </span>
              <span>
                <span>80</span>
                <span style="color: grey;">/ 100</span>
              </span>
          </div>
          <div class="span2">
            <span>
              <span><img src="./assets/images/icon-memory.svg" alt=""></span>
              <span>Memory</span>
            </span>
              <span>
                <span>92</span>
                <span style="color: grey;">/ 100</span>
              </span>              
          </div>
          <div class="span3">
            <span>
              <span><img src="./assets/images/icon-verbal.svg" alt=""></span>
              <span>Verbal</span>
            </span>              
              <span>
                <span>61</span>
                <span style="color: grey;">/ 100</span>
              </span>
          </div>
          <div class="span4">
            <span class="spanback">
              <span><img src="./assets/images/icon-visual.svg" alt=""></span>
              <span >Visual</span>
            </span>
              <span>
                <span>72</span>
                <span style="color: grey;">/ 100</span>
              </span>
          </div>
        </b>
        </div>
        <div class="container-button">
          <button class="button">Continue</button>
        </div>
      </div>
        
    </div>
  </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mapp81</a>.
    </div>
  </body>
</html>
